<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>#{portal['portal.owner']}</title>
	<h:outputScript name="js/nanoscroller.js" library="omega-layout" />
	<h:outputScript name="js/layout.js" library="omega-layout" />
	<ui:insert name="head" />

</h:head>

<h:body styleClass="main-body">

	<div class="wrapper">
		<ui:include src="./topbar.xhtml" />

		<ui:include src="./sidebar.xhtml" />

		<div class="main">
			<h:form id="formMensajes">
				<p:growl id="mensajes" showDetail="true" sticky="false" life="12000" globalOnly="true">
					<p:autoUpdate disabled="false"></p:autoUpdate>
				</p:growl>
			</h:form>
			<ui:insert name="content" />
			<ui:include src="./footer.xhtml" />
		</div>


	</div>

	<p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px" onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />



	<p:dialog appendTo="@(body)" header="Procesando" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
		showHeader="true">
		<h:panelGroup layout="block" styleClass="alineacionCentro">
			<p:graphicImage name="images/preloader.gif" library="omega-layout" />
		</h:panelGroup>
	</p:dialog>
	<p:dialog id="dlgPanel" widgetVar="dlgPanel" modal="true" appendTo="@(body)" header="Generando Reporte" height="80" closable="false">
		<h:panelGroup layout="block" styleClass="alineacionCentro">
			<p:graphicImage id="loaderReporte" library="omega-layout" name="/images/preloader.gif" />
			<br />
			<h:outputText value="Por Favor, espera un momento" />
		</h:panelGroup>
	</p:dialog>

	<h:outputStylesheet name="css/animate.css" library="omega-layout" />	
	<h:outputStylesheet name="css/nanoscroller.css" library="omega-layout" />
	<h:outputStylesheet name="css/layout.css" library="omega-layout" />
	<h:outputStylesheet name="fa/font-awesome.css" library="omega-layout" />
	<h:outputStylesheet name="theme.css" library="omega-be" />
</h:body>
</html>
