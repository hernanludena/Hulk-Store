        <div id="topbar-icons" class="animated">

                <h:link id="user" styleClass="topbar-item-text">
                    <span class="topbar-icon fa fa-user" />

                <p:overlayPanel id="imgPanel" for="user" showEffect="blind" hideEffect="explode" showEvent="mouseover" hideEvent="mousedown" dismissable="true"

                    <p:panel header="#{portal['portal.usuario.titulo']}" style="width: 20em">

                        <p:separator />
