<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>BanEcuador - Acceso Denegado</title>
    </h:head>

    <h:body styleClass="exception-body" style="background-image: url(#{request.contextPath}/resources/images/trama.jpg);background-position: center top;">
        <div class="exception-wrapper access" >
            <p:graphicImage name="images/access.png" library="omega-layout" />

            <div class="line"></div>
            
            <h1>Acceso Denegado</h1>
            <p>Por favor contacte con el administrador.</p>
           <a href="#{request.contextPath}" class="ui-link ui-widget">
				<i class="fa fa-home"/>
				<span>Inicio</span>
			</a>
        </div>
    
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
